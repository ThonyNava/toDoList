    <meta name="twitter:title" content="To Do List App - Make it easy">

    <!-- OTHER TAGS-->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do List</title>
    <link rel="stylesheet" href="assets/css/todos.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <script src="assets/js/lib/jquery-3.4.1.min.js"></script>
</head>
<body>

    <div class="d-flexCC containerMain">
        <div id="container">
            <h1>To Do List
                <svg class="fa-plus rotation-45" viewBox="0 0 448 512" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">
                <path class="icon" d="M416 208H272V64c0-17.67-14.33-32-32-32h-32c-17.67 0-32 14.33-32 32v144H32c-17.67 0-32 14.33-32 32v32c0 17.67 14.33 32 32 32h144v144c0 17.67 14.33 32 32 32h32c17.67 0 32-14.33 32-32V304h144c17.67 0 32-14.33 32-32v-32c0-17.67-14.33-32-32-32z">
                </path>
                </svg>
            </h1>
            <input type="text" placeholder="Add to do">
            <ul>
            </ul>
        </div>
    </div>

    <!-- Footer - Thony Nava -->

        <div class="footerBox d-flexC">
            <div class="footerBoxSolid d-flexC">
                <p class="m-0 text-tn">
                    <a href="https://thonynava.github.io/me/">Thony Nava</a>
                </p>
            </div>
            <div class="d-flexC">
                <a class="iconBoxCircle d-flexC" href="https://thonynava.github.io/me/">
                    <img src="https://raw.githubusercontent.com/ThonyNava/me/master/img/isotipo-favicon.png" alt="Thony Nava Icon">
                </a>
            </div>
        </div>

        <style>

            body{
                margin: 0;
                height: 100vh;
                display: flex;
                flex-direction: column;
                overflow: hidden;
            }

            .d-flexC{
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .m-0{
                margin: 0;
            }

            .footerBox{
                position: sticky;
                margin-top: -55px;
                width: 100vw;
                flex-direction: column-reverse;
            }

            .iconBoxCircle{
                margin-bottom: -12px;
                width: 24px;
                height: 24px;
                border-radius: 50%;
                box-shadow: 0 0 12px rgba(255, 255, 255, 0.6);
                position: relative;
                overflow: hidden;
                transition: 0.3s linear;
            }

            img{
                width: 100%;
            }

            .footerBoxSolid{
                box-shadow: 0px 8px 12px 12px rgba(255, 255, 255, 0.5);
                border-radius: 50%/100% 100% 0 0;
                padding: 20px 0 5px 0;
                width: 100vw;
                position: relative;
                border-color: #2C5364 transparent transparent transparent;
                border-bottom: none;
                background: #0575E6;  /* fallback for old browsers */
                background: -webkit-linear-gradient(to top, #021B79, #0575E6);  /* Chrome 10-25, Safari 5.1-6 */
                background: linear-gradient(to top, #021B79, #0575E6); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
                transition: 0.3s linear;
            }

            .footerBox:hover .footerBoxSolid{
                box-shadow: 0px 8px 12px 12px rgba(255, 255, 255, 1);
                transition: 0.3s linear;
            }

            .footerBox:hover .iconBoxCircle{
                margin-bottom: -14px;
                width: 26px;
                height: 26px;
                box-shadow: 0 0 12px rgba(255, 255, 255, 1);
                transition: 0.3s linear;
            }

            .text-tn a{
                font-family: Helvetica, sans-serif;
                font-size: 18px;
                color: white;
                text-decoration: none;
            }
        </style>
    <!--/ Footer - Thony Nava -->

    <script src="assets/js/todos.js"></script>
</body>
</html>
